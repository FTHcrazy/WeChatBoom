<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeChatBoom Sidebar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
        'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: transparent; /* é€æ˜èƒŒæ™¯ï¼Œè®© BrowserView å¯è§ */
      color: #fff;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
      margin: 0;
      padding: 0;
    }

    button {
      -webkit-app-region: no-drag;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 260px; /* å›ºå®šå®½åº¦ */
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #2e2e2e 0%, #252525 100%);
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3); /* æ·»åŠ é˜´å½±åŒºåˆ† */
      z-index: 1000; /* ç¡®ä¿åœ¨æœ€ä¸Šå±‚ */
    }

    /* ç”¨æˆ·ä¿¡æ¯åŒºåŸŸ */
    .user-profile {
      padding: 20px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.2);
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .user-info {
      flex: 1;
    }

    .username {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .status {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    /* å¯¼èˆªèœå• */
    .nav-menu {
      flex: 1;
      padding: 10px 0;
      overflow-y: auto;
    }

    .nav-item {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-item.active {
      background: rgba(100, 108, 255, 0.15);
      border-left-color: #646cff;
    }

    .nav-icon {
      font-size: 24px;
      width: 30px;
      text-align: center;
    }

    .nav-label {
      font-size: 14px;
      flex: 1;
    }

    .badge {
      background: #ff4757;
      color: #fff;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: bold;
      min-width: 20px;
      text-align: center;
    }

    /* åº•éƒ¨å·¥å…·æ  */
    .toolbar {
      padding: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.2);
    }

    .tool-btn {
      flex: 1;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .tool-btn:hover {
      background: rgba(100, 108, 255, 0.2);
      border-color: #646cff;
    }

    .tool-icon {
      font-size: 20px;
    }

    /* æ»šåŠ¨æ¡æ ·å¼ */
    .nav-menu::-webkit-scrollbar {
      width: 6px;
    }

    .nav-menu::-webkit-scrollbar-track {
      background: transparent;
    }

    .nav-menu::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .nav-menu::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <!-- ç”¨æˆ·ä¿¡æ¯ -->
    <div class="user-profile">
      <div class="avatar">ğŸ‘¤</div>
      <div class="user-info">
        <div class="username">ç”¨æˆ·å</div>
        <div class="status">åœ¨çº¿</div>
      </div>
    </div>

    <!-- å¯¼èˆªèœå• -->
    <div class="nav-menu">
      <div class="nav-item active" data-view="chat">
        <div class="nav-icon">ğŸ’¬</div>
        <div class="nav-label">èŠå¤©</div>
        <div class="badge">5</div>
      </div>

      <div class="nav-item" data-view="contacts">
        <div class="nav-icon">ğŸ‘¥</div>
        <div class="nav-label">é€šè®¯å½•</div>
      </div>

      <div class="nav-item" data-view="discover">
        <div class="nav-icon">ğŸ”</div>
        <div class="nav-label">å‘ç°</div>
      </div>

      <div class="nav-item" data-view="moments">
        <div class="nav-icon">ğŸ“·</div>
        <div class="nav-label">æœ‹å‹åœˆ</div>
        <div class="badge">2</div>
      </div>

      <div class="nav-item" data-view="files">
        <div class="nav-icon">ğŸ“</div>
        <div class="nav-label">æ–‡ä»¶</div>
      </div>

      <div class="nav-item" data-view="favorites">
        <div class="nav-icon">â­</div>
        <div class="nav-label">æ”¶è—</div>
      </div>
    </div>

    <!-- åº•éƒ¨å·¥å…·æ  -->
    <div class="toolbar">
      <button class="tool-btn" id="settingBtn">
        <div class="tool-icon">âš™ï¸</div>
        <div>è®¾ç½®</div>
      </button>
      <button class="tool-btn" id="testBtn">
        <div class="tool-icon">ğŸ§ª</div>
        <div>æµ‹è¯•</div>
      </button>
    </div>
  </div>

  <script>
    // å¯¼èˆªåˆ‡æ¢
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        
        const view = item.getAttribute('data-view');
        console.log('åˆ‡æ¢åˆ°è§†å›¾:', view);
        
        // é€šçŸ¥ IM çª—å£åˆ‡æ¢è§†å›¾
        if (window.electronAPI) {
          window.electronAPI.sendTo('im', 'switch-view', { view });
        }
      });
    });

    // è®¾ç½®æŒ‰é’®
    document.getElementById('settingBtn').addEventListener('click', async () => {
      if (window.electronAPI) {
        await window.electronAPI.openWindow('setting');
      }
    });

    // æµ‹è¯•æŒ‰é’® - æµ‹è¯•é€šä¿¡åŠŸèƒ½
    document.getElementById('testBtn').addEventListener('click', async () => {
      if (window.electronAPI) {
        try {
          // æµ‹è¯•è¯·æ±‚ IM çª—å£
          const result = await window.electronAPI.request(
            'im',
            'get-user-info',
            {},
            { timeout: 5000 }
          );
          console.log('æµ‹è¯•æˆåŠŸ:', result);
          alert(`æµ‹è¯•æˆåŠŸï¼\nç”¨æˆ·: ${result.username}\nID: ${result.userId}`);
        } catch (error) {
          console.error('æµ‹è¯•å¤±è´¥:', error);
          alert(`æµ‹è¯•å¤±è´¥: ${error.message}`);
        }
      }
    });

    // ç›‘å¬æ¥è‡ª IM çª—å£çš„æ¶ˆæ¯
    if (window.electronAPI) {
      window.electronAPI.onMessage('chat-updated', (message) => {
        console.log('æ”¶åˆ°èŠå¤©æ›´æ–°:', message.data);
        // æ›´æ–°æœªè¯»æ¶ˆæ¯æ•°
        const chatItem = document.querySelector('[data-view="chat"] .badge');
        if (chatItem && message.data.unread) {
          chatItem.textContent = message.data.unread;
        }
      });
    }
  </script>
</body>
</html>
